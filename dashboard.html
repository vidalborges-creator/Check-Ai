<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .menu-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        .header h2 { color: #2c3e50; margin: 5px 0; }
        .header p { color: #7f8c8d; font-weight: bold; margin-bottom: 30px; font-size: 20px; }
        
        .menu-btn { display: flex; align-items: center; padding: 18px 25px; margin-bottom: 15px; border-radius: 15px; text-decoration: none; font-weight: bold; font-size: 15px; transition: 0.3s; border: none; width: 100%; cursor: pointer; }
        .menu-btn i { margin-right: 15px; font-size: 20px; }
        
        .btn-gestao { background: #e3f2fd; color: #1976d2; } /* Azul claro */
        .btn-pendencias { background: #fff3e0; color: #ef6c00; } /* Laranja claro */
        .btn-indicadores { background: #e8f5e9; color: #2e7d32; } /* Verde claro */
        
        .menu-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-sair { background: none; color: #e74c3c; border: 1px solid #ffcdd2; padding: 10px 25px; border-radius: 10px; margin-top: 20px; cursor: pointer; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>

<div class="menu-card">
    <div class="header">
        <h2><i class="fas fa-check-circle" style="color:#3498db"></i> CheckAi</h2>
        <p>Bem-vindo, <span id="nomeUsuario">Carregando...</span></p>
    </div>

    <a href="operacional.html" class="menu-btn btn-gestao">
        <i class="fas fa-tasks"></i> GESTÃO OPERACIONAL
    </a>

    <a href="pendencias.html" class="menu-btn btn-pendencias">
        <i class="fas fa-exclamation-circle"></i> PENDÊNCIAS
    </a>

    <a href="indicadores.html" class="menu-btn btn-indicadores">
        <i class="fas fa-chart-line"></i> INDICADORES
    </a>

    <button class="btn-sair" onclick="sair()">SAIR DO SISTEMA</button>
</div>

<script>
    const nome = localStorage.getItem('usuarioLogado');
    document.getElementById('nomeUsuario').innerText = nome || "Usuário";
    
    function sair() {
        localStorage.clear();
        window.location.href = "index.html";
    }
</script>
</body>
</html>

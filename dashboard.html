<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .dash-card { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        .logo-section i { color: #3498db; font-size: 45px; margin-bottom: 10px; }
        .logo-section h2 { margin: 0; color: #2c3e50; font-size: 32px; letter-spacing: -1px; }
        .user-welcome { color: #7f8c8d; font-size: 16px; margin: 10px 0 30px 0; }
        .user-name { font-weight: 600; color: #2c3e50; }
        .menu-grid { display: flex; flex-direction: column; gap: 15px; }
        .menu-item { display: flex; align-items: center; padding: 20px; border-radius: 20px; text-decoration: none; transition: 0.3s; font-weight: 600; font-size: 14px; text-transform: uppercase; border: none; cursor: pointer; }
        .menu-item i { font-size: 26px; margin-right: 20px; width: 35px; text-align: center; }
        .btn-gestao { background: #e3f2fd; color: #1976d2; }
        .btn-pendencias { background: #fff3e0; color: #ef6c00; }
        .btn-indicadores { background: #e8f5e9; color: #2e7d32; }
        .menu-item:hover { transform: scale(1.02); box-shadow: 0 8px 15px rgba(0,0,0,0.1); }
        .btn-sair { margin-top: 30px; background: none; border: 1px solid #ffcdd2; color: #e74c3c; padding: 10px 25px; border-radius: 12px; cursor: pointer; font-weight: 600; font-size: 12px; transition: 0.3s; }
        .btn-sair:hover { background: #fff5f5; }
    </style>
</head>

    <div

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --blue: #3498db;
            --green: #27ae60;
            --orange: #e67e22;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }

        .dash-card {
            background: white;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        /* Logo e Boas-vindas */
        .logo-section {
            margin-bottom: 35px;
        }

        .logo-section i {
            color: var(--blue);
            font-size: 45px;
            margin-bottom: 10px;
        }

        .logo-section h2 {
            margin: 0;
            color: var(--text-main);
            font-size: 32px;
            letter-spacing: -1px;
        }

        .user-welcome {
            color: var(--text-sub);
            font-size: 16px;
            margin-top: 5px;
        }

        .user-name {
            font-weight: 600;
            color: var(--text-main);
        }

        /* Botões do Menu */
        .menu-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            border-radius: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .menu-item i {
            font-size: 28px; /* Ícones maiores como solicitado */
            margin-right: 20px;
            width: 40px;
            text-align: center;
        }

        .menu-item span {
            font-weight: 600;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Cores dos Botões com efeito Glassmorphism suave */
        .btn-gestao { 
            background: #e3f2fd; 
            color: #1976d2; 
        }
        .btn-pendencias { 
            background: #fff3e0; 
            color: #ef6c00; 
        }
        .btn-indicadores { 
            background: #e8f5e9; 
            color: #2e7d32; 
        }

        .menu-item:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Botão Sair */
        .btn-sair {
            margin-top: 30px;
            background: none;
            border: 1px solid #ffcdd2;
            color: #e74c3c;
            padding: 10px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-sair:hover {
            background: #fff5f5;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="dash-card">
        <div class="logo-section">
            <i class="fas fa-check-circle"></i>
            <h2>CheckAi</h2>
            <div class="user-welcome">Bem-vindo, <span id="nomeUsuario" class="user-name">...</span></div>
        </div>

        <div class="menu-grid">
            <a href="operacional.html" class="menu-item btn-gestao">
                <i class="fas fa-layer-group"></i>
                <span>Gestão Operacional</span>
            </a>

            <a href="pendencias.html" class="menu-item btn-pendencias">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Pendências</span>
            </a>

            <a href="indicadores.html" class="menu-item btn-indicadores">
                <i class="fas fa-chart-pie"></i>
                <span>Indicadores</span>
            </a>
        </div>

        <button class="btn-sair" onclick="sair()">
            SAIR DO SISTEMA
        </button>
    </div>

    <script>
        // Recupera o nome do localStorage configurado no Login
        document.getElementById('nomeUsuario').innerText = localStorage.getItem('usuarioLogado') || "Usuário";

        function sair() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn-voltar { text-decoration: none; color: #3498db; font-weight: bold; font-size: 14px; cursor: pointer; }
        
        /* Estilo dos Rótulos Fixos */
        .field-group { display: flex; flex-direction: column; gap: 8px; }
        label { font-size: 12px; font-weight: bold; color: #64748b; text-transform: uppercase; }
        input, select { padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; font-size: 14px; width: 100%; box-sizing: border-box; }
        
        .form-cadastro { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; background: #f8fafc; padding: 25px; border-radius: 15px; margin-bottom: 30px; border: 1px solid #e2e8f0; }
        .btn-cadastrar { grid-column: span 2; padding: 15px; background: #3498db; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; color: #64748b; font-size: 13px; padding: 10px; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px 10px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .actions { display: flex; gap: 10px; }
        .btn-action { border: none; padding: 8px; border-radius: 6px; cursor: pointer; color: white; transition: 0.2s; }
        .btn-reset { background: #f1c40f; }
        .btn-delete { background: #e74c3c; }
        .btn-action:hover { opacity: 0.8; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="dashboard.html" class="btn-voltar"><i class="fas fa-arrow-left"></i> Voltar ao Menu</a>
        <h2><i class="fas fa-users-cog"></i> Gerenciar Usuários</h2>
    </div>

    <div class="form-cadastro">
        <div class="field-group">
            <label>Nome Completo</label>
            <input type="text" id="nome" placeholder="Ex: João Silva">
        </div>

        <div class="field-group">
            <label>E-mail (Login de Acesso)</label>
            <input type="email" id="email" placeholder="email@empresa.com">
        </div>

        <div class="field-group">
            <label>Senha Inicial</label>
            <input type="password" id="senha" placeholder="Crie uma senha">
        </div>

        <div class="field-group

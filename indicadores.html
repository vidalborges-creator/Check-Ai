<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        .logo-section i { color: #3498db; font-size: 40px; }
        .logo-section h2 { margin: 0; color: #2c3e50; }
        .chart-box { border: 2px dashed #e0e0e0; border-radius: 20px; padding: 40px 20px; margin: 30px 0; color: #bdc3c7; }
        .chart-box i { font-size: 50px; margin-bottom: 15px; display: block; }
        .btn-voltar { text-decoration: none; color: #3498db; font-weight: 600; font-size: 14px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-section">
            <i class="fas fa-check-circle"></i>
            <h2>CheckAi</h2>
            <p style="color: #7f8c8d;">Painel de Indicadores</p>
        </div>
        <div class="chart-box">
            <i class="fas fa-chart-line"></i>
            <p>Gr√°ficos em processamento...</p>
        </div>
        <a href="dashboard.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> VOLTAR AO DASHBOARD
        </a>
    </div>
</body>
</html>

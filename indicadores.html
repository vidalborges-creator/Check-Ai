<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f0f2f5; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        .logo-section { margin-bottom: 30px; }
        .logo-section i { color: #3498db; font-size: 40px; }
        .logo-section h2 { margin: 0; color: #2c3e50; font-size: 28px; }
        
        .chart-placeholder {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 20px;
            padding: 40px 20px;
            margin: 20px 0;
            color: #adb5bd;
        }
        .chart-placeholder i { font-size: 50px; margin-bottom: 15px; display: block; }

        .btn-voltar {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #3498db;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
        }
        .btn-voltar:hover { transform: translateX(-5px); color: #2980b9; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <i class="fas fa-check-circle"></i>
            <h2>CheckAi</h2>
            <p style="color: #7f8c8d; margin-top: 5px;">Painel de Indicadores</p>
        </div>

        <div class="chart-placeholder">
            <i class="fas fa-chart-line"></i>
            <p>Gráficos e estatísticas em processamento...</p>
        </div>

        <a href="dashboard.html" class="btn-voltar">
            <i class="fas fa-arrow-left"></i> VOLTAR AO DASHBOARD
        </a>
    </div>

</body>
</html>

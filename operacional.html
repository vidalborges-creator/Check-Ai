<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão - CheckAi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: white; padding: 40px; border-radius: 40px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); width: 100%; max-width: 400px; text-align: center; }
        .logo-section i { color: #3498db; font-size: 40px; margin-bottom: 10px; }
        .logo-section h2 { margin: 0; color: #2c3e50; font-size: 28px; }
        .subtitle { color: #7f8c8d; font-size: 16px; margin-bottom: 20px; }
        .btn-novo { background: #27ae60; color: white; border: none; padding: 30px 20px; border-radius: 20px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; margin: 20px 0; box-shadow: 0 8px 15px rgba(39, 174, 96, 0.2); }
        .btn-novo i { font-size: 45px; }
        .btn-novo:hover { transform: translateY(-5px); background: #219150; box-shadow: 0 12px 20px rgba(39, 174, 96, 0.3); }
        .status-msg { color: #bdc3c7; font-style: italic; font-size: 13px; margin-bottom: 20px; }
        .btn-voltar { text-decoration: none; color: #3498db; font-weight: 600; font-size: 14px; transition: 0.2s; }
        .btn-voltar:hover { color: #2980b9; }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-section">
            <i class="fas fa-check-circle"></i>
            <h2>CheckAi</h2>
            <p class="subtitle">Gestão Operacional</p>
        </div>
        
        <button class="btn-novo" onclick="location.href='registro.html'">
            <i class="fas fa-plus-circle"></i> NOVO REGISTRO
        </button>
        
        <p class="status-msg">Nenhum registro encontrado hoje.</p>
        
        <a href="dashboard.html" class="btn-voltar">
            <i class="fas fa-chevron-left"></i> VOLTAR AO DASHBOARD
        </a>
    </div>
</body>
</html>
